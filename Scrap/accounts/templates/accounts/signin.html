{% extends 'main/base.html' %}

{% block title %}  تسجيل دخول {% endblock %}

{% block style %}{% endblock %}

{% block content %}
 <section class="container">
     <div class="row">
         <div class="col-lg-8 col-md-12 form-center">
             <form action="{% url 'accounts:sign_in' %}{% if 'next' in request.GET %}?next={{request.GET.next}}{% endif %}" method="post" enctype="multipart/form-data" class="d-flex flex-column gap-3">
                <h1> تسجيل الدخول </h1>
                {% csrf_token %}
                <div>
                    <h5>رقم الجوال:</h5>
                    <input type="text" class="form-control" placeholder="رقم الجوال" name="username">
                </div>

                <div>
                    <h5> الرمز السري:</h5>
                    <input type="password" class="form-control"  placeholder="الرمز السري" name="password">
                </div>
   
                <input type="submit" class="btn btn-dark" value="تسجيل">
            </form>
        </div>
    </div>
 </section>
{% endblock %}
