<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seller Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
   rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
   crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MyStore</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/seller/products/">My Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/seller/add-product/">Add Product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/seller/inventory/">Inventory</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-4">
  <h1>Welcome to Your Seller Dashboard</h1>
  <p class="text-muted">Here’s a quick overview of your store’s status.</p>

  <div class="row my-4">
    <div class="col-md-3">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Active Products</h5>
          <p class="card-text fs-2">15</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Pending Orders</h5>
          <p class="card-text fs-2">3</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Out of Stock</h5>
          <p class="card-text fs-2">2</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Messages</h5>
          <p class="card-text fs-2">5</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
  crossorigin="anonymous">
</script>
</body>
</html>
